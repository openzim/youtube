<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet">
<link href="assets/home.css" rel="stylesheet">
<style>
/* Add your custom styles here */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

#header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

#header-profile {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

#header-line {
    background-color: #444;
    padding: 10px 20px;
}

.header-playlists {
    margin-top: 10px;
}

.pagination {
    margin-top: 20px;
    text-align: center;
}

.pagination .left-arrow,
.pagination .right-arrow {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    background-color: #ccc;
    cursor: pointer;
    color: #555;
}

#grid-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.video-intro,
.video-item {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.video-intro:hover,
.video-item:hover {
    transform: translateY(-5px);
}

.backtotop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div id="header">
        <a href="home.html" id="top-link"><img id="header-profile" src="profile.jpg"></a>
    </div>
    <div id="header-line">
        <p>{{ title }}</p>
    </div>
    <div class="header-playlists">
        <form name="playlist" id="header-playlists" class="{% if playlists|length < 2 %}hidden{% endif %}">
            <select class="chosen-select" name="list">
                {% for playlist in playlists %}
                <option value="{{ playlist.slug }}">{{ playlist.title }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
    <div class="pagination">
        <div class="left-arrow">&#10096;</div>
        <span class="pagination-text" data-format="{{ page_label }}"></span>
        <div class="right-arrow">&#10097;</div>
    </div>
    <div id="grid-container">
        <div id="video-intro" class="video-intro">Intro Video Content</div>
        <!-- Example Video Item -->
        <div class="video-item">Video Item 1</div>
        <div class="video-item">Video Item 2</div>
        <div class="video-item">Video Item 3</div>
        <!-- Add more video items as needed -->
    </div>
    <div class="backtotop"><span>Back to Top</span></div>
    <div class="pagination bottom">
        <div class="left-arrow">&#10096;</div>
        <span class="pagination-text" data-format="{{ page_label }}"></span>
        <div class="right-arrow">&#10097;</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.jquery.min.js"></script>
<script>
// Add your JavaScript code here
$(document).ready(function(){
    $('.chosen-select').chosen();
});
</script>

</body>
</html>
